<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"  >
<head th:fragment="header( title,links,scripts )"  >

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="icon" th:href="@{shop.png}" />
    
    <title th:replace="${title}">Accueil</title>
    <th:block th:replace="${links}"></th:block>
    <th:block th:replace="${scripts}"></th:block>
</head>
<body>
<nav th:fragment="menu" class="navbar navbar-expand-lg bg-light" data-bs-theme="light">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">PipiKiwi <i class="fa-solid fa-kiwi-bird fa-spin-pulse"></i></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor03">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/cgv}">CGV</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/products}">Produits</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>

    </div>
  </div>
</nav>
<div class="container" th:fragment="content">
</div>  
</body>
</html>
