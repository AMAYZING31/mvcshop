<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{_layout :: header( _, _, _ )}">

<body>
    <nav th:replace="~{_layout :: menu}"></nav>

    <div class="container">

        <h1> Nos Conditions Générales</h1>

        <div class="row">
            <div class="col-sm-6 col-x1-2" th:each="i: ${#numbers.sequence(1,10)}">
             <div class="card bg-secondary mb-3"
                style="max-width: 20rem;">
                <div class="card-header">Condition <span th:text="${i}"></span></div>
                <div class="card-body">
                    <h4 class="card-title">Secondary card title</h4>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
